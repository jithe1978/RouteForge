namespace: pdfapp

images:
  frontend: "577999460012.dkr.ecr.us-east-2.amazonaws.com/pdf-frontend:prod"
  backend:  "577999460012.dkr.ecr.us-east-2.amazonaws.com/pdf-backend:prod"

frontend:
  replicas: 2
  port: 80

backend:
  replicas: 2
  port: 5000
  storage:
    # Ephemeral pod filesystem; files lost on restart (by design)
    emptyDirSize: "2Gi"

resources:
  frontend:
    requests: { cpu: "50m",  memory: "128Mi" }
    limits:   { cpu: "200m", memory: "256Mi" }
  backend:
    requests: { cpu: "100m", memory: "256Mi" }
    limits:   { cpu: "500m", memory: "512Mi" }