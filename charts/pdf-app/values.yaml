namespace: pdfapp
imagePullSecret:
  create: true
  name: ecr-pull
  # Jenkins will inject this at deploy time; keep it empty in Git
  dockerconfigjson: ""
images:
  frontend: 
    repository: "577999460012.dkr.ecr.us-east-2.amazonaws.com/pdf-frontend"
    tag: "prod"
  backend: 
    repository: "577999460012.dkr.ecr.us-east-2.amazonaws.com/pdf-backend"
    tag: "prod"

frontend:
  replicas: 1
  port: 80

backend:
  replicas: 1
  port: 5000
  storage:
    # Ephemeral pod filesystem; files lost on restart (by design)
    emptyDirSize: "100Mi"

resources:
  frontend:
    requests: { cpu: "50m",  memory: "128Mi" }
    limits:   { cpu: "200m", memory: "256Mi" }
  backend:
    requests: { cpu: "100m", memory: "256Mi" }
    limits:   { cpu: "500m", memory: "512Mi" }